<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Minesweeper | Boz Zashev</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="content">
        <div class="container">

            <div id="minefield-wrapper">
                <div id="minefield" style="grid-template-rows: 60px 60px 60px 60px 60px 60px 60px 60px 60px 60px; grid-template-columns: 60px 60px 60px 60px 60px 60px 60px 60px 60px 60px; ">
                    <div class="cell">
                        <div class="chest"></div>
                        <div class="content"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell flagged">
                        <div class="chest"></div>
                        <div class="content"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content radar"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell unopened">
                        <div class="chest"></div>
                        <div class="content radar"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed unopened">
                        <div class="chest"></div>
                        <div class="content radar"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell fade">
                        <div class="chest"></div>
                        <div class="content radar"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content radar"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content time"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content points"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number1"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number2"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number3"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number4"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number5"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number6"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number7"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number8"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number1sides"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number2sides"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number3sides"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content number4sides"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content blackmine"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content redmine"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                    <div class="cell revealed">
                        <div class="chest"></div>
                        <div class="content health"></div>
                        <div class="tile animated"></div>
                        <div class="flag"></div>
                        <div class="background"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
