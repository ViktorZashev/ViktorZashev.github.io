<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Minesweeper | Boz Zashev</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="content">
        <div class="container">
            <div id="minefield-wrapper">
                <div id="minefield">
                    <div class="cell "></div>
                    <div class="cell revealed"></div>
                    <div class="cell revealed">
                        <span class="chest"></span>
                    </div>
                    <div class="cell revealed">
                        <span class="chest radar"></span>
                    </div>
                    <div class="cell revealed">
                        <span class="chest hearth"></span>
                    </div>
                    <div class="cell revealed">
                        <span class="chest time"></span>
                    </div>
                    <div class="cell revealed">
                        <span class="chest points"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
